description: |-
    телепор (способность) в указанную область. если карта указана то должны быть координаты именно этой карты. в остальном - можно координаты смежных карт ставить относительные центральной/ координаты нуэно указвать именно те которые для непосрвдесвенной карты  (без учета открытого мира)